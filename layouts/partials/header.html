<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {{ partial "meta.html" . }}

  {{ if .Site.Params.Author }}
  {{ with .Site.Params.Author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ end }}
  <base href="{{ .Site.BaseURL }}">
  <link rel="canonical" href="{{ .Permalink }}">

  {{ .Hugo.Generator }}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml"
    title="{{ .Site.Title | safeHTML }}" />

  <!-- CSS -->
  <link href="{{ .Site.BaseURL }}css/main.min.css?hash={{ now.Unix }}" rel="preload" as="style">
  <link href="{{ .Site.BaseURL }}css/main.min.css?hash={{ now.Unix }}" rel="stylesheet" media="print"
    onload="this.media='all'">
  <link href="{{ .Site.BaseURL }}css/highlightjs-dracula.css?hash={{ now.Unix }}" rel="preload" as="style">
  <link href="{{ .Site.BaseURL }}css/highlightjs-dracula.css?hash={{ now.Unix }}" rel="stylesheet" media="print"
    onload="this.media='all'">
  <!-- CSS - Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Inconsolata" rel="stylesheet" media="print"
    onload="this.media='all'">
</head>

<body lang="{{ .Site.LanguageCode }}">
